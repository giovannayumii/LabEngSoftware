<!DOCTYPE html>
<html>
<head>
    <title>Exercicio Letreiro</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: arial;
            font-size: 50px;
            text-align: center;
            margin-top: 15%;
            
        }
        h1{
            color: red;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
        }

 
    </style>

</head>
<body>
    <div id="root"></div>
    <h2>VENHA  ESTUDAR  NA <h1> F   A   T   E   C</h1></h2>

    <script type="text/babel">
        function typeWrite(element){
         const texto = element.innerHTML.split('');
         element.innerHTML = '';
         texto.forEach((letra, i) => {
             setTimeout(() => element.innerHTML += letra, 75 * i);
         });
        }
        const frase1= document.querySelector('h2');
        typeWrite(frase1);
        const frase2= document.querySelector('h1');
        typeWrite(frase2);
      </script>
</body>
</html>
