<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nayara de Lima Ramos">
    <meta name="description" content="Landing page simulando um letreiro sobre estudar na FATEC">
    <title>Letreiro</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="./style.css">


</head>
<body>
    
    <div id="root"></div>
    <script type="text/babel">
        let texto = 'Venha estudar na Fatec';
        let textopassou = '';
        let i = 0;

        function letreiro() {
            const element = (<h1>{textopassou = textopassou + texto[i]}</h1>);
            i++;
            if (i <= texto.length) {
                ReactDOM.render(element, document.getElementById('root'));
            }
        }
        setInterval(letreiro, 300);
    </script>
</body>
</html>
