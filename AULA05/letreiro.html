<!DOCTYPE html>
<html>
<head>
    <title>Atividade React</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <h2>Venha estudar na <h1> F A T E C</h1></h2>;

    <script type="text/babel">
       function typeWrite(element){
        const texto = element.innerHTML.split('');
        element.innerHTML = '';
        texto.forEach((letra, i) => {
            setTimeout(() => element.innerHTML += letra, 75 * i);
        });
       }
       const frase2 = document.querySelector('h2');
       typeWrite(frase2);
       const frase1 = document.querySelector('h1');
       typeWrite(frase1);
     </script>
</body>
</html>
