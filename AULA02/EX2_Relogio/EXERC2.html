<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">

        <title>Hora Atual/segundos</title>
    

    <body onload="startTime()">
        <p id="relogio"></p>
        <script>
            function startTime() {
                const date = new Date();
                document.getElementById("relogio").innerHTML = date.toLocaleTimeString();
                setTimeout(function() {startTime()}, 
                1000);
            }
        </script>
    </head>
    </body>
</html>
